<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Twitch Feed</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/styles.css">
  </head>
  <body>
    <h1 id="channelName">Panash</h1>
    <h3><span id='viewerCount'><img src="https://img.icons8.com/ios-glyphs/30/ffffff/visible.png"/>0</span></h3>
    <div class="container">
      <div class="row">
        <div id="messagesContainer" class='col-lg-7' onscroll="scrollMessages()">
          <h2>Chat</h2>
          <div id="messagesList">
          </div>
        </div>
        <div id='eventsContainer' class='col-lg-5' onscroll="scrollEvents()">
          <h2>Events</h2>
          <div id="eventsList">
          </div>
        </div>
      </div>
    </div>

    <div id="activityList">
    </div>

    <div id="settingsPanel">
      <h2>Settings</h2>
      <button type="button" class='close' name="button"><img src="https://img.icons8.com/windows/32/000000/macos-close.png"/></button>

      <div class=""><input type="checkbox" id="chatterCounterOn"class="checkbox" name="" value=""> <span>Show chatters count</span></div>
      <div class=""><input type="checkbox" id="chatterEventOn" class="checkbox" name="" value=""> <span>Show chatters joining and leaving</span></div>
    </div>

    <button type="button" id='logout' name="button" onclick='logout()'><img src="https://img.icons8.com/metro/26/000000/export.png"/></button>
    <button type="button" id='settings' name="button" onclick='settings()'><img src="https://img.icons8.com/metro/26/000000/settings.png"/></button>
  </body>

  <script
  src="https://code.jquery.com/jquery-3.5.1.min.js"
  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
  crossorigin="anonymous"></script>

  <script src="https://cdn.jsdelivr.net/npm/comfy.js@latest/dist/comfy.min.js"></script>

  <script type="text/javascript" src='scripts/script.js'></script>
</html>
